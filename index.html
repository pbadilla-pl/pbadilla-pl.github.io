<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Trading View</title>
  <meta name="description" content="Trading View">
  <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        background-color: black;
      }
      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
      }
      .container div {
        width: 50vw;
        height: 50vh;
      }
  </style>

</head>

<body>
    <div id="main" class="container">
        <div class="tradingview-widget-container">
            <div id="tradingview_a"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                new TradingView.widget(
                {
                    "width": 964,
                    "height": 1019.5,
                    "symbol": "BINANCE:BTCUSDT",
                    "interval": "W",
                    "timezone": "Asia/Hong_Kong",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "allow_symbol_change": true,
                    "studies": [
                        "RSI@tv-basicstudies",
                        "StochasticRSI@tv-basicstudies"
                    ],
                    "container_id": "tradingview_a"
                });
            </script>
        </div>
        <div class="tradingview-widget-container">
            <div id="tradingview_b"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

        </div>
        <div class="tradingview-widget-container">
            <div id="tradingview_c"></div>

            <script type="text/javascript">

</body>
</html>
